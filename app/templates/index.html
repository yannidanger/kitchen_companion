<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <header>
        <h1>Weekly Meal Planner</h1>
        <a href="{{ url_for('recipes_routes.recipes') }}">Go to Recipe Page</a>
    </header>

    <main>
        <section id="planner">
            <h2>Plan Your Week</h2>
            <form id="weekly-planner">
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Breakfast</th>
                            <th>Lunch</th>
                            <th>Dinner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Days and dropdowns will be dynamically populated -->
                    </tbody>
                </table>
                <div class="actions">
                    <button type="button" id="save-planner">Save Weekly Planner</button>
                    <button type="button" id="generate-grocery-list">Generate Grocery List</button>
                </div>
            </form>
        </section>
        <div id="debug-marker">Template Loaded: index.html</div>

        <!-- Grocery List Section -->
        <section id="grocery-list-section">
            <div id="grocery-list-container">
                <h2>Your Grocery List</h2>
                <p>No grocery list generated yet.</p>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>

</body>

</html>
